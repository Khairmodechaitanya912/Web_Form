<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RK Verieties</title>
</head>
<body>
    <section id="Distributor">
            <div class="Navbar">
                <div>
                    <h1>RK Verieties</h1>
                </div>
                 <nav>
                     <ul>
                         <li><a href="#home">Home</a></li>
                         <li><a href="#about">About</a></li>
                         <li><a href="#services">Services</a></li>
                         <li><a href="#contactus">Contact Us</a></li>
                    </ul>
                 </nav>
            </div>


            <div main-form>
                
                <form action="">
                    
                     <div class="form-flex">

                        <div class="main">
                            <h1>Brand Details</h1>
                        </div>
                        <label for="bid" class="lbl">Brand ID</label>
                        <input type="text" class="input" placeholder="Enter Brand Id">
                        <br><br>
                        <label for="cname" class="lbl">Brand Name</label>
                        <input type="text" class="input" placeholder="Enter Brand Name">
                        <br><br>
                        <label for="gender" class="lbl"> Gender : </label>
                        <label for="male" class="lbl-r">Male</label>
                        <input type="radio" name="Male" id="male" class="btn-r">
                        <label for="female" class="lbl-rr">Female</label>
                        <input type="radio" name="Female" id="female" class="btn-r">
                        <br><br>
                        <input type="button" value="Save" class="btn">
                        <br><br>
                        </div>
                    </div> 
                       
                </form>
            </div>
    </section>
</body>
</html>
